<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Predicción del Precio de Inmueble</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      height: 100vh;
    }

    .form-section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff;
    }

    .form-card {
      width: 100%;
      max-width: 750px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .image-section {
      background: url("https://images.pexels.com/photos/4386321/pexels-photo-4386321.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat center center;
      background-size: cover;
      height: 100vh;
    }

    .btn-toggle input[type="radio"] {
      display: none;
    }

    .btn-toggle label {
      border: 1px solid #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 0.5rem;
      color: #000;
      background-color: #fff;
    }

    .btn-toggle input[type="radio"]:checked+label {
      background-color: #000000;
      color: #fff;
    }

    .counter {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .counter button {
      border: 1px solid #000000;
      background-color: #fff;
      width: 40px;
      height: 40px;
      font-size: 20px;
      border-radius: 6px;
    }

    .counter input {
      width: 60px;
      text-align: center;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #spinner {
      display: none;
    }
  </style>
</head>

<body>

  <div class="">
    <div class="row g-0">

      <!-- Columna izquierda: formulario -->
      <div class="col-lg-6 col-md-12 form-section">
        <div class="form-card">
          <h3 class="text-center mb-4">🏠 PREDICCIÓN DE UN INMUEBLE</h3>

          <form method="POST" onsubmit="mostrarSpinner()">
            <div class="row g-3">

              <!-- Distrito -->
              <div class="col-md-6">
                <label class="form-label">DISTRITO</label>
                <select class="form-select" name="distrito" required>
                  {% for distrito in distritos %}
                  <option value="{{ distrito }}">{{ distrito }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Año -->
              <div class="col-md-6">
                <label class="form-label">AÑO PUBLICACIÓN</label>
                <input type="number" class="form-control" name="anio" required>
              </div>

              <!-- Trimestre -->
              <div class="col-md-6">
                <label class="form-label">TRIMESTRE</label>
                <select class="form-select" name="trimestre" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>

              <!-- Tipo de cambio -->
              <div class="col-md-6">
                <label class="form-label">TIPO DE CAMBIO</label>
                <input type="number" step="0.01" class="form-control" name="tipo_cambio" required>
              </div>

              <!-- Superficie -->
              <div class="col-md-6">
                <label class="form-label">SUPERFICIE (m²)</label>
                <input type="number" step="0.01" class="form-control" name="superficie" required>
              </div>

              <!-- Piso -->
              <div class="col-md-6">
                <label class="form-label">PISO UBICACIÓN</label>
                <input type="number" class="form-control" name="piso" required>
              </div>

              <!-- Habitaciones con contador -->
              <div class="col-md-4">
                <label class="form-label">HABITACIONES</label>
                <div class="counter">
                  <button type="button" style="background-color: #000; color: #fff;"
                    onclick="cambiarValor('habitaciones', -1)">-</button>
                  <input type="number" id="habitaciones" name="habitaciones" value="0" min="0">
                  <button type="button" style="background-color: #000; color: #fff;"
                    onclick="cambiarValor('habitaciones', 1)">+</button>
                </div>
              </div>

              <!-- Baños -->
              <div class="col-md-4">
                <label class="form-label">BAÑOS</label>
                <div class="counter">
                  <button type="button" style="background-color: #000; color: #fff;"
                    onclick="cambiarValor('banos', -1)">-</button>
                  <input type="number" id="banos" name="banos" value="0" min="0">
                  <button type="button" style="background-color: #000; color: #fff;"
                    onclick="cambiarValor('banos', 1)">+</button>
                </div>
              </div>

              <!-- Garajes -->
              <div class="col-md-4">
                <label class="form-label">ESTACIONAMIENTOS</label>
                <div class="counter">
                  <button type="button" style="background-color: #000; color: #fff;"
                    onclick="cambiarValor('garajes', -1)">-</button>
                  <input type="number" id="garajes" name="garajes" value="0" min="0">
                  <button type="button" style="background-color: #000; color: #fff;"
                    onclick="cambiarValor('garajes', 1)">+</button>
                </div>
              </div>

              <!-- Antigüedad -->
              <div class="col-md-6">
                <label class="form-label">AÑOS DE ANTIGUEDAD</label>
                <input type="number" class="form-control" name="antiguedad" required>
              </div>

              <!-- Botón -->
              <div class="col-md-12">
                <button type="submit" style="background-color: #000; color: #fff;"
                  class="btn w-100 mt-3">ENVIAR</button>
              </div>

              <!-- Spinner -->
              <div id="spinner" class="text-center mt-3">
                <div class="spinner-border text-success" role="status"></div>
                <p>Calculando predicción...</p>
              </div>

              <!-- Resultado -->
              {% if prediccion %}
              <div class="alert alert-success mt-4 text-center">
                <h4>💰 Precio estimado: {{ "{:,.0f}".format(prediccion) }} $</h4>

              </div>
              {% endif %}

              {% if error %}
              <div class="alert alert-danger mt-4 text-center">
                <strong>Error:</strong> {{ error }}
              </div>
              {% endif %}
            </div>
          </form>
        </div>
      </div>

      <!-- Columna derecha: imagen -->
      <div class="col-lg-6 d-none d-lg-block image-section"></div>
    </div>
  </div>

  <script>
    function mostrarSpinner() {
      document.getElementById("spinner").style.display = "block";
    }

    function cambiarValor(id, delta) {
      const input = document.getElementById(id);
      let valor = parseInt(input.value) + delta;
      if (valor < 0) valor = 0;
      input.value = valor;
    }
  </script>

</body>

</html>
